    <section class="reservation py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <form action="https://formsubmit.co/dominiktatarkocr7@gmail.com" method="POST" class="p-4 border rounded shadow bg-white">
          <h2 class="text-center mb-4" data-i18n="rezervacia_pobytu">Rezervácia pobytu</h2>

          <div class="mb-3">
            <label for="name" class="form-label" data-i18n="meno">Meno</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Vaše meno" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label" data-i18n="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="vaš@email.com" required>
          </div>

          <div class="mb-3">
            <label for="telefon" class="form-label" data-i18n="telefonne_cislo">Telefónne číslo</label>
            <input type="tel" id="telefon" name="telefon" class="form-control" pattern="[0-9+ ]{8,15}" required>
          </div>

          <!-- Dátum -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="datumOd" class="form-label" data-i18n="datum_prichodu">Dátum príchodu</label>
              <input type="date" id="datumOd" name="datum_prichodu" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="datumDo" class="form-label" data-i18n="datum_odchodu">Dátum odchodu</label>
              <input type="date" id="datumDo" name="datum_odchodu" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="dospeli" class="form-label" data-i18n="dospeli">Dospelí</label>
              <input type="number" id="dospeli" name="dospeli" class="form-control" min="1" max="8" required>
            </div>
            <div class="col-md-6">
              <label for="deti" class="form-label" data-i18n="deti">Deti</label>
              <input type="number" id="deti" name="deti" class="form-control" min="0" max="8">
            </div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label" data-i18n="poznamka">Poznámka (voliteľné)</label>
            <textarea name="message" id="message" rows="3" class="form-control" placeholder="Napíšte poznámku..."></textarea>
          </div>

          <!-- FormSubmit hidden fields -->
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="http://127.0.0.1:5500//thankyou.html">

          <button type="submit" class="btn btn-primary w-100" data-i18n="odoslat_rezervaciu">Odoslať rezerváciu</button>
        </form>
      </div>
